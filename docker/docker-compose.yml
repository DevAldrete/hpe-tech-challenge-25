        "-m",
        "src.scripts.start_vehicle",
        "--vehicle-id",
        "FIR-001",
        "--vehicle-type",
        "fire_truck",
      ]
    environment:
      AEGIS_ENV: production
      VEHICLE_ID: FIR-001
      VEHICLE_TYPE: fire_truck
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TELEMETRY_INTERVAL: 5
      LOG_LEVEL: INFO
    depends_on:
      redis:
        condition: service_healthy
      orchestrator:
        condition: service_healthy
    networks:
      - aegis-network
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M

  # -------------------------------------------------------------------------
  # Vehicle Agent 3 - Ambulance (AMB-002)
  # -------------------------------------------------------------------------
  vehicle-agent-3:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: aegis-vehicle-amb-002
    restart: unless-stopped
    command:
      [
        "python",
        "-m",
        "src.scripts.start_vehicle",
        "--vehicle-id",
        "AMB-002",
        "--vehicle-type",
        "ambulance",
      ]
    environment:
      AEGIS_ENV: production
      VEHICLE_ID: AMB-002
      VEHICLE_TYPE: ambulance
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TELEMETRY_INTERVAL: 5
      LOG_LEVEL: INFO
    depends_on:
      redis:
        condition: service_healthy
      orchestrator:
        condition: service_healthy
    networks:
      - aegis-network
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M

  # -------------------------------------------------------------------------
  # Dashboard - Web UI for Real-time Visualization
  # -------------------------------------------------------------------------
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: aegis-dashboard
    restart: unless-stopped
    command:
      [
        "python",
        "-m",
        "uvicorn",
        "src.dashboard.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "3000",
      ]
    environment:
      AEGIS_ENV: production
      ORCHESTRATOR_URL: http://orchestrator:8000
      WS_URL: ws://orchestrator:8000/ws
      LOG_LEVEL: INFO
    ports:
      - "3000:3000"
    depends_on:
      orchestrator:
        condition: service_healthy
    networks:
      aegis-network:
        ipv4_address: 172.20.0.30
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  # -------------------------------------------------------------------------
  # Redis Commander - Web UI for Redis (Development Tool)
  # -------------------------------------------------------------------------
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: aegis-redis-ui
    restart: unless-stopped
    environment:
      REDIS_HOSTS: "local:redis:6379"
      HTTP_USER: ${REDIS_UI_USER:-admin}
      HTTP_PASSWORD: ${REDIS_UI_PASS:-aegis2026}
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - aegis-network
    profiles:
      - dev
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 128M

